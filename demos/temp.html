<html>
    <head>
        <title>Mandelbrot</title>
    </head>
    <body>
        <canvas id="output" width="32" height="32" style="border: 1px solid black;"></canvas>
        <script>
            const canvas = document.getElementById("output");
            const ctx = canvas.getContext("2d");

            const dim = Math.min(canvas.width, canvas.height);
            for(let sx = 0; sx < canvas.width; sx++) {
                for(let sy = 0; sy < canvas.height; sy++) {

                    /*
                    const x = (sx / dim) * 2-1.5;
                    const y = (sy / dim) * 2-1;


                    ctx.fillStyle = "#fff";
                    if(x*x+y*y < 1) ctx.fillStyle = "#000";
                    */

                    r2 = sx << 3;
                    r3 = sy << 3;
                    
                    x = r2*r2/255 + r3*r3/255;
                    ctx.fillStyle = "white";
                    if(x<255) ctx.fillStyle = "black";

                    ctx.fillRect(sx, sy, 1, 1);

                }
            }
        </script>
    </body>
</html>
