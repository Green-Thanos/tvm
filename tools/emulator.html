<!DOCTYPE html>
<html>
    <head>
        <title>TVM</title>
        <link rel="stylesheet" href="emulator.css">
    </head>
    <body>
        <div style="display: flex; flex-direction: column; height: 100%;">
            <div id="ribbon">
                <p>TVM Toolkit</p>
            </div>
            <div id="pane-container">
                <div id="editor-pane" class="pane">
                    <textarea id="editor" spellcheck="false">
triangle:
    mov 1, r0	; r0 = outer loop counter
loop0:
    mov 0, r1	; r1 = inner loop counter
loop1:
    ifeq r0, r1 mov exitloop1, rf
    mov 42, r2	; 42 = *
    tmpprint r2
    add r1, 1, r1
    mov loop1, rf 
exitloop1:
    mov 0xA, r6 ; 0xA = \n
    tmpprint r6
    add r0, 1, r0
    ifeq r0, 15 mov done, rf
    mov loop0, rf
done:
    mov done, rf
                    </textarea>
                </div>
                <div id="left-panes">
                    <div id="top-pane" class="pane">
                        <pre id="output"></pre>
                    </div>
                    <div id="bottom-pane" class="pane">
                        <p id="status"></p>
                        <table id="registers">
                            <tr>
                                <th>Register</th>
                                <th>Value</th>
                                <th>Register</th>
                                <th>Value</th>
                            </tr>
                        </table>
                        <button onclick="reassemble()">Assemble and Write</button>
                        <button onclick="reset()">Reset</button>
                        <button onclick="toggle()">Pause/go</button>
                        <button onclick="singlestep()">Step</button>
                    </div>
                </div>        
            </div>
        </div>
        <!-- Scripts -->
        <script src="core/cpu.js"></script>
        <script src="core/assembler.js"></script>
        <script src="emulator.js"></script>
    </body>
</html>
